{% extends 'includes/base.html' %}

{% block content %}


<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin" style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width: 450px; min-height: auto;">
                        <div class="user-holder">
                    <h4 class="text-center" style="margin-bottom: 0;">Bem-Vindos ao Allspot</h4>
                    <p class="text-center">Insire os seus dados para entrar na plataforma.</p>
                    <hr>
                    <div id="restaurant-sets-holder">
                        <form action="{% url 'login' %}" class="form-fields-set foodbakery-dev-restaurant-form" method="post">
                            {% csrf_token %}
                            <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="row">                                                                                              
                                                       <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Email</label>
                                                                <input type="email" name="email" placeholder="Introduza o seu Email">
                                                            </div>
                                                        </div>
                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label>Password</label>
                                                                <input type="password" name="password" placeholder="Introduza a sua password">
                                                            </div>
                                                        </div>                                                                                                                                                           
                                            </div>
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="field-holder text-center">
                                                <div class="payment-holder">
                                                    <input type="submit" value="Entrar" id="btn-next-restaurant-information" class="bgcolor">
                                                    
                                                </div>
                                                <a href="{% url 'forgot_password' %}" class="float-center">Esqueci-me da password</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <!--Carregar Alertas-->
                                            {% include 'includes/alerts.html' %}
                                        </div>
                                    </div>

                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->







{% endblock %}
